<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background:black;">
<div class="container px-5 border border-3 mt-5 px-5">
<h2 style="text-align:center; color:red;">BMI Calculator</h2>
<form method="post">
    {% csrf_token %}
  <div class="mb-3">
    <label class="form-label text-danger">Weight(Kg)</label>
    <input type="number" name="w" class="form-control" >

  </div>
  <div class="mb-3">
    <label  class="form-label text-danger">Height(Cm)</label>
    <input type="number" name="h" class="form-control">
  </div>
    <div class="d-flex justify-content-center">
  <button type="submit" class="btn btn-primary ">Calculate</button>
        </div>
</form>
    <h5 style="text-align:end; color:red;"> BMI:{{result}}</h5>
</div>
</body>
</html>
