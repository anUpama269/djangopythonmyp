{% extends 'base.html'%}
{% load crispy_forms_tags%}
{% block title%}
<title>Addbook</title>
{% endblock %}
{% block content%}
<div class="container border border-solid border-dark mt-5">
<h1 class="text-center">Add Book</h1>
 <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{forms|crispy}}
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
