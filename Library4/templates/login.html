{% extends 'base.html'%}
{% load crispy_forms_tags%}
{% block title%}
<title>Login</title>
{% endblock %}
{% block content%}
<h1 class="text-primary text-center">Login</h1>
<div class="container  bg-light">
<form method="post">
   {% csrf_token %}
    {{form|crispy}}
    <div class="text-center">
    <button type="submit" class="btn btn-primary text-center">Login</button>
</div>
</form>
</div>
{% endblock %}
